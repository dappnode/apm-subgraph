specVersion: 0.0.2
description: Aragon organization subgraph.
repository: https://github.com/aragon/dao-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: dnp.dappnode.eth
    network: {{network}}
    source:
      address: '0x266bfdb2124a68beb6769dc887bd655f78778923'
      abi: APMRegistry
      startBlock: 5254891
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - Registry
        - Repo
      abis:
        - name: APMRegistry
          file: ./abis/APMRegistry.json
      eventHandlers:
        - event: NewRepo(bytes32,string,address)
          handler: handleNewRepo
      file: ./src/mappings/registry.ts

  - kind: ethereum/contract
    name: public.dappnode.eth
    network: {{network}}
    source:
      address: '0x9f85ae5aefe4a3eff39d9a44212aae21dd15079a'
      abi: APMRegistry
      startBlock: 6311951
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - Registry
        - Repo
      abis:
        - name: APMRegistry
          file: ./abis/APMRegistry.json
      eventHandlers:
        - event: NewRepo(bytes32,string,address)
          handler: handleNewRepo
      file: ./src/mappings/registry.ts
templates:
  - kind: ethereum/contract
    name: Repo
    network: {{network}}
    source:
      abi: Repo
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - Repo
        - Version
      abis:
        - name: Repo
          file: ./abis/Repo.json
      eventHandlers:
        - event: NewVersion(uint256,uint16[3])
          handler: handleNewVersion
      file: ./src/mappings/repo.ts
