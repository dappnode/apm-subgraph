specVersion: 0.0.2
description: APM DAppNode registry subgraph
repository: https://github.com/dappnode/apm-subgraph
schema:
  file: ./schema.graphql
dataSources:
{{#registryDataSources}}
  {{> registryDataSource.template.yaml}}
{{/registryDataSources}}

templates:
  - kind: ethereum/contract
    name: Repo
    network: {{network}}
    source:
      abi: Repo
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - Repo
        - Version
      abis:
        - name: Repo
          file: ./abis/Repo.json
      eventHandlers:
        - event: NewVersion(uint256,uint16[3])
          handler: handleNewVersion
      file: ./src/mappings/repo.ts
